<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="appDesktop.css">
    
    <title>PokeDex</title>
</head>
<body>
    
    <div class="body">
        <div class="navbar">
            <h3>POKÉDEX_</h3>
            <input type="text" placeholder="¡Busca tu Pokemon!" id="input_search" >
        </div>
        <div class="wrapper">
            <div class="pokemon">
                <div class="title_pokedex">
                    <img src="/img/fuego.png" alt="">
                    <h1 id="title_pokemon">
                        POKEMON
                    </h1>
                </div>
                <div class="img_pokedex">
                    <img src="./img/pokemondf.png" alt="" id="img_pokemon">
                </div>
            </div>
            <div class="info_pokedex">
                <div class="dv_info">
                    <p style="font-weight: bold; color: rgb(156, 156, 156);">NO:</p>
                    <p id="desc_info_num">Empty</p>
                </div>
                <div class="dv_info">
                    <p style="font-weight: bold; color: rgb(156, 156, 156);">LEVEL:</p>
                    <p id="desc_info_level">Empty</p>
                </div>
                <div class="dv_info">
                    <p style="font-weight: bold; color: rgb(156, 156, 156);">TYPE:</p>
                    <p id="desc_info_type">Empty</p>
                </div>
                <div class="dv_info">
                    <p style="font-weight: bold; color: rgb(156, 156, 156);">HABILITY:</p>
                    <p id="desc_info_hability">Empty</p>
                </div>
                <div class="dv_info">
                    <p style="font-weight: bold; color: rgb(156, 156, 156);">HEIGHT:</p>
                    <p id="desc_info_height">Empty</p>
                </div>
                <div class="dv_info">
                    <p style="font-weight: bold; color: rgb(156, 156, 156);">WEIGHT:</p>
                    <p id="desc_info_weight">Empty</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <h1>OTHERS</h1>
            <div class="card">
                <div class="card_pokemon">
                <img src="" id="card_1">              
                </div>
                <div class="card_pokemon">
                <img src="" id="card_2">              
                </div>
                <div class="card_pokemon">
                <img src="" id="card_3">               
                </div>
                <div class="card_pokemon">
                <img src="" id="card_4">               
                </div>
            </div>
            
        </div>
    </div>
    <script src="query.js"></script>
</body>
</html>
